<!-- CONTENT HERE -->
<div id="mainWrapper">
    <main>
        <h1>Make a Reservation</h1>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Customer Information</legend>
                <label class="top">First Name *<input type="text" name="fname" required></label>
                <label class="top">Last Name *<input type="text" name="lname" required></label>
                <label class="top">Phone<input type="tel" name="phone" placeholder="123-456-7890"></label>
                <label class="top">Email *<input type="email" name="email" placeholder="someone@email.com" required></label>
            </fieldset>
            <fieldset>
                <legend>Car Information</legend>
                <label class="top">Date Needed *<input type="date" name="date needed"></label>
                <label class="top">Business Name<input type="text" name="name"></label>
                <label class="top">Business URL<input type="url" name="url" placeholder="http://"></label>
                <label class="top">Type 
                    <select name="colors">
                        <option value="">Please Select &#9662;</option>
                        <option value="suv">SUV</option>
                        <option value="sedan">Sedan</option>
                        <option value="van">Van</option>
                        <option value="truck">Truck</option>
                    </select>
                </label>
                <label class="top">Number of seats *<input type="number" name="number" required></label>
                <div>Transition</div>
                <label class="sbs"><input type="radio" name="transition" value="manual">Manual </label>
                <label class="sbs"><input type="radio" name="transition" value="automatic">Automatic </label>
            </fieldset>
            <fieldset>
                <legend>Payment Information</legend>
                <label class="top">Name on Card *<input type="text" name="name" required></label>
                <label class="top">Card Number *<input type="text" name="card number" placeholder="XXXX-XXXX-XXXX-1234" required></label>
                <label class="top">Expiration Date *<input type="date" name="expiration" required></label>
            </fieldset>
            <input class="submitBtn" type="submit" value="Reserve a Vehicle">
        </form>
     
    </main>
