<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swag Shop</title>
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>

</head>
<body>
<!-- HEADER HERE -->
<div id="headerWrapper">
	<header>
        <img src="images/logo.png" alt="logo">
        <h1>Soccer Hat Shop</h1>
    </header>
</div>
    
    
<!-- NAVIGATION HERE -->
<div id="navWrapper">
<nav>
    <button id="hamburgerB">&#9776;</button>
    <ul id="navList">
        <li class="parent"><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Deals</a></li>
        <li class="active"><a href="#">Order</a></li>
        <li><a href="#">Customer Reviews</a></li>
    </ul>
</nav>
</div>
    
    
<!-- CONTENT HERE -->
<div id="mainWrapper">
    <main>
        <h1>Order</h1>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Customer Information</legend>
                <label class="top">First Name *<input type="text" name="fname" required></label>
                <label class="top">Last Name *<input type="text" name="lname" required></label>
                <label class="top">Phone<input type="tel" name="phone" placeholder="123-456-7890"></label>
                <label class="top">Email *<input type="email" name="email" placeholder="someone@email.com" required></label>
            </fieldset>
            <fieldset>
                <legend>Hat Information</legend>
                <label class="top">Date Needed *<input type="date" name="date needed"></label>
                <label class="top">Business Name<input type="text" name="name"></label>
                <label class="top">Business URL<input type="url" name="url" placeholder="http://"></label>
                <label class="top">Color 
                    <select name="colors">
                        <option value="">Please Select &#9662;</option>
                        <option value="black">Black</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                        <option value="orange">Orange</option>
                        <option value="pink">Pink</option>
                        <option value="purple">Purple</option>
                        <option value="red">Red</option>
                        <option value="white">White</option>
                        <option value="yellow">Yellow</option>
                    </select>
                </label>
                <label class="top">Quantity *<input type="number" name="number" required></label>
                <div>Material</div>
                <label class="sbs"><input type="radio" name="material" value="cotton">Cotton </label>
                <label class="sbs"><input type="radio" name="material" value="linen">Linen </label>
                <label class="sbs"><input type="radio" name="material" value="nylon">Nylon </label>
                <label class="sbs"><input type="radio" name="material" value="polyester">Polyester </label>
            </fieldset>
            <fieldset>
                <legend>Payment Information</legend>
                <label class="top">Name on Card *<input type="text" name="name" required></label>
                <label class="top">Card Number *<input type="text" name="card number" placeholder="XXXX-XXXX-XXXX-1234" required></label>
                <label class="top">Expiration Date *<input type="date" name="expiration" required></label>
            </fieldset>
            <input class="submitBtn" type="submit" value="Order Hat">
        </form>
    </main>
</div>
    
<!-- FOOTER HERE -->
<div id="footerWrapper">
    <footer>
        &copy; 2022 &bull; Nicole Linnarz &bull; 123-555-6789
    </footer>
</div> 
    <script src="js/scripts.js"> </script>
</body>
</html>
